{% load static %}
<form class="main-form" method="POST" action="{% url 'update_profile' %}">
    {% csrf_token %}
    <div class="entry">
      <label for="id_full_name">Nombre y apellidos</label>
      <input type="text" name="full_name" maxlength="256" required="" autofocus=""
             id="id_full_name" placeholder="Introducir nombre y apellidos"
             value="{{user.profile.full_name}}">
    </div>

    <div class="entry">
      <label for="id_email">Email</label>
      <input type="email" name="email" required=""
             id="id_email" placeholder="Introducir email"
             value="{{user.email}}">
    </div>

    {% if messages %}
      <ul class="messages">
      {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}

    <div class="buttons-container">

        <button type="submit" class="special-button">
          <img src="{% static 'img/save_icon.png' %}" alt="" />
          Guardar
        </button>
    </div>

  </form>
