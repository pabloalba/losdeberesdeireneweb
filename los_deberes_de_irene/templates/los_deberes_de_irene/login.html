{% extends "los_deberes_de_irene/base.html" %}

{% load static %}

{% block main-class %}home{% endblock %}

{% block content %}
<div class="login-container">
  <div class="login-content">
    <img class="login-logo"  src="{% static 'img/logo-deberes-de-irene.svg' %}" />

    <form class="main-form" method="POST">
      {% csrf_token %}
      <div class="entry">
        <label for="id_username">Email</label>
        <input type="email" name="username" maxlength="150" autofocus="" required=""
               id="id_username" placeholder="Introducir email de usuario">
      </div>

      <div class="entry">
        <label for="id_password">Contraseña</label>
        <input type="password" name="password" autocomplete="password" required=""
               id="id_password" placeholder="De al menos 8 caracteres">
      </div>

      {% if messages %}
        <ul class="messages">
        {% for message in messages %}
          <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}

      <button type="submit" class="special-button login">
        <img src="{% static 'img/key_icon.png' %}" alt="" />
        Entrar
      </button>
      <label>¿Todavía no tienes cuenta? <a href="{% url 'register' %}">Registrate</a></label>
    </form>


  </div>
</div>
{% endblock %}
