{% extends "los_deberes_de_irene/base.html" %}

{% load static %}

{% block main-class %}home{% endblock %}

{% block content %}
<div class="login-container">
  <div class="login-content register">
    <img class="login-logo"  src="{% static 'img/logo-deberes-de-irene.svg' %}" />

  <form class="main-form" method="POST">
    {% csrf_token %}
    <div class="entry">
      <label for="id_full_name">Nombre y apellidos</label>
      <input type="text" name="full_name" maxlength="256" required="" autofocus=""
             id="id_full_name" placeholder="Introducir nombre y apellidos">
    </div>

    <div class="entry">
      <label for="id_email">Email</label>
      <input type="email" name="email" required=""
             id="id_email" placeholder="Introducir email">
    </div>
    <div class="entry">
      <label for="id_username">Usuario</label>
      <input type="text" name="username" maxlength="150" required=""
             id="id_username" placeholder="Introducir nombre de usuario">
    </div>
    <div class="entry">
      <label for="id_password1">Contraseña</label>
      <input type="password" name="password1" autocomplete="new-password" required=""
             id="id_password1" placeholder="De al menos 8 caracteres">
    </div>

    <div class="entry">
      <label for="id_password2">Repetir contraseña</label>
      <input type="password" name="password2" autocomplete="new-password" required=""
             id="id_password2" placeholder="De al menos 8 caracteres">
    </div>

    <div class="entry">
      <label for="id_username">Soy un</label>
      <select name="user_type" id="id_user_type">
        <option value="student" selected>Alumno</option>
        <option value="teacher">Profesor</option>
      </select>
    </div>

    {% if messages %}
      <ul class="messages">
      {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}

    <button type="submit" class="special-button register">
      <img src="{% static 'img/save_icon.png' %}" alt="" />
      Guardar
    </button>
    <label>¿Ya tienes cuenta?  <a href="{% url 'login' %}">Entra</a></label>
  </form>


  </div>
</div>
{% endblock %}
