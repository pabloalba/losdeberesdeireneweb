{% load static pwa %}
<html lang="en">
  <head>
    <title>Los deberes de Irene</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    {% progressive_web_app_meta %}
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Yomogi' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  </head>
  <body>
    <div class="main-container {% block main-class %}{% endblock %}">
      {% block content %}
      {% endblock %}
    </div>
    {% block outside %}
    {% endblock %}

    <!-- Scripts -->
    <script type="module" src="{% static 'js/main.js' %}"></script>
    {% block extra_scripts %}
    {% endblock %}
  </body>
</html>
